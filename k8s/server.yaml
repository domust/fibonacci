apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: fibonacci
spec:
  ports:
    - port: 8080
      name: http
  type: ClusterIP
  selector:
    app: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: fibonacci
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: registry.orb.local/server
          env:
            - name: NODE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://telemetry.fibonacci.svc.cluster.local:4317
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "k8s.node.name=$(NODE),k8s.namespace.name=$(NAMESPACE),k8s.pod.name=$(POD)"
          ports:
            - containerPort: 8080
          livenessProbe:
            grpc:
              port: 8080
