# For details on buf.gen.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
plugins:
  - local: protoc-gen-go
    out: .
    opt: module=github.com/domust/fibonacci
  - local: protoc-gen-go-grpc
    out: .
    opt: module=github.com/domust/fibonacci
  - local: protoc-gen-grpc-gateway
    out: .
    opt: module=github.com/domust/fibonacci
