apiVersion: v1
kind: Namespace
metadata:
  name: fibonacci
---
apiVersion: v1
kind: Service
metadata:
  name: fibonacci
  namespace: fibonacci
spec:
  ports:
    - port: 8080
      name: http
  type: ClusterIP
  selector:
    app: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: fibonacci
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: registry.orb.local/server
          ports:
            - containerPort: 8080
